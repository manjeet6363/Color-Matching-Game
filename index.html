<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Match Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-area {
            position: relative;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 900px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: height 0.3s ease;
        }
        .game-header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            color: #555;
            text-align: center;
            gap: 20px;
        }
        .game-score {
            font-size: 2rem;
            font-weight: bold;
            color: #555;
        }
        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }
        .falling-object {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .player-wheel {
            position: absolute;
            bottom: 20px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 8px solid #f0f0f0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            z-index: 10;
            transition: transform 0.2s ease-in-out;
        }
        .wheel-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 11;
        }
        .player-pointer {
            position: absolute;
            bottom: 120px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #ff6b6b; /* Fixed pointer color */
            z-index: 9;
        }
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }
        .game-over-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .final-score {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
        }
        .restart-button, #fullscreen-button {
            padding: 12px 30px;
            background-color: #66bb6a;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .restart-button:hover, #fullscreen-button:hover {
            background-color: #5cb85d;
            transform: translateY(-2px);
        }
        #fullscreen-button {
            background-color: #3498db;
            font-size: 1rem;
            padding: 6px 15px;
            border-radius: 15px;
        }
        /* Fullscreen styles for the game area */
        :fullscreen #game-area,
        :-webkit-full-screen #game-area,
        :-moz-full-screen #game-area,
        :-ms-fullscreen #game-area {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 10px !important;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area" id="game-area">
            <div class="game-header">
                <div class="game-title">Color Match</div>
                <div class="game-score" id="score">0</div>
                <button id="fullscreen-button">Fullscreen</button>
            </div>
            <div class="player-wheel" id="player-wheel">
                <div class="wheel-center" id="wheel-center"></div>
            </div>
            <div class="player-pointer" id="player-pointer"></div>
            <div class="game-over-screen" id="game-over-screen">
                <div class="game-over-text">Game Over</div>
                <div class="final-score" id="final-score">Score: 0</div>
                <button class="restart-button" id="restart-button">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Audio definitions -->
    <audio id="bg-music" loop preload="auto" volume="0.3">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f7c647d8d4.mp3?filename=calm-relaxing-acoustic-guitar-6488.mp3" type="audio/mpeg" />
    </audio>

    <audio id="match-sound" preload="auto">
      <source src="https://www.superluigibros.com/downloads/sounds/GAMECUBE/SUPERMARIOSUNSHINE/WAV/classiccoin.wav" />
    </audio>

    <audio id="mismatch-sound" preload="auto">
      <source src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" type="audio/mpeg" />
    </audio>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const gameArea = document.getElementById('game-area');
          const scoreDisplay = document.getElementById('score');
          const playerWheel = document.getElementById('player-wheel');
          const gameOverScreen = document.getElementById('game-over-screen');
          const finalScoreDisplay = document.getElementById('final-score');
          const restartButton = document.getElementById('restart-button');
          const fullscreenButton = document.getElementById('fullscreen-button');
          const gameContainer = document.querySelector('.game-container');

          const bgMusic = document.getElementById('bg-music');
          const matchSound = document.getElementById('match-sound');
          const mismatchSound = document.getElementById('mismatch-sound');

          const colors = ['#f1c40f', '#e67e22', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'];
          const segmentAngle = 360 / colors.length;
          let rotation = 0;
          let score = 0;
          let gameActive = false;
          let fallingObjects = [];

          const objectSpeed = 1.8;
          let spawnInterval = 1500;
          const spawnIntervalDecreaseRate = 1;

          let lastSpawnTime = Date.now();
          let animationFrameId = null;
          let isDragging = false;
          let lastAngle = 0;

          function toggleFullscreen() {
              if (!document.fullscreenElement) {
                  if (gameContainer.requestFullscreen) {
                      gameContainer.requestFullscreen();
                  } else if (gameContainer.mozRequestFullScreen) {
                      gameContainer.mozRequestFullScreen();
                  } else if (gameContainer.webkitRequestFullscreen) {
                      gameContainer.webkitRequestFullscreen();
                  } else if (gameContainer.msRequestFullscreen) {
                      gameContainer.msRequestFullscreen();
                  }
              } else {
                  if (document.exitFullscreen) {
                      document.exitFullscreen();
                  } else if (document.mozCancelFullScreen) {
                      document.mozCancelFullScreen();
                  } else if (document.webkitExitFullscreen) {
                      document.webkitExitFullscreen();
                  } else if (document.msExitFullscreen) {
                      document.msExitFullscreen();
                  }
              }
          }

          function setGameAreaHeight() {
              if (document.fullscreenElement) {
                  gameArea.style.height = `${window.innerHeight}px`;
                  gameArea.style.maxHeight = `${window.innerHeight}px`;
              } else {
                  gameArea.style.height = '';
                  gameArea.style.maxHeight = '';
              }
          }

          document.addEventListener('fullscreenchange', () => {
              setGameAreaHeight();
              if (document.fullscreenElement) {
                  window.addEventListener('resize', setGameAreaHeight);
                  fullscreenButton.textContent = 'Exit Fullscreen';
              } else {
                  window.removeEventListener('resize', setGameAreaHeight);
                  fullscreenButton.textContent = 'Fullscreen';
              }
          });

          fullscreenButton.addEventListener('click', toggleFullscreen);

          function spawnObject() {
              const randomColor = colors[Math.floor(Math.random() * colors.length)];
              const gameAreaRect = gameArea.getBoundingClientRect();
              const spawnX = gameAreaRect.width / 2 - 25; // half of object width

              const obj = document.createElement('div');
              obj.className = 'falling-object';
              obj.style.backgroundColor = randomColor;
              obj.style.left = `${spawnX}px`;
              obj.style.top = '-50px';
              obj.dataset.color = randomColor;
              obj.dataset.y = -50;
              fallingObjects.push(obj);
              gameArea.appendChild(obj);
          }

          function gameLoop() {
              if (!gameActive) return;
              const now = Date.now();
              if (now - lastSpawnTime > spawnInterval) {
                  spawnObject();
                  lastSpawnTime = now;
              }
              fallingObjects.forEach((obj, index) => {
                  const y = parseFloat(obj.dataset.y) + objectSpeed;
                  obj.style.transform = `translateY(${y}px)`;
                  obj.dataset.y = y;

                  if (y + 50 > gameArea.clientHeight - playerWheel.clientHeight) {
                      const wheelRect = playerWheel.getBoundingClientRect();
                      const objectRect = obj.getBoundingClientRect();

                      const wheelCenterCoords = {
                          x: wheelRect.left + wheelRect.width / 2,
                          y: wheelRect.top + wheelRect.height / 2,
                      };
                      const objectCenter = {
                          x: objectRect.left + objectRect.width / 2,
                          y: objectRect.top + objectRect.height / 2,
                      };

                      const dx = objectCenter.x - wheelCenterCoords.x;
                      const dy = objectCenter.y - wheelCenterCoords.y;
                      const distance = Math.sqrt(dx * dx + dy * dy);

                      if (distance < wheelRect.width / 2) {
                          const collisionAngleRad = Math.atan2(dy, dx);
                          const collisionAngleDeg = (collisionAngleRad * 180) / Math.PI;

                          const segmentAngleAtCollision =
                            (collisionAngleDeg + 90 - rotation + 720) % 360;

                          const segmentIndex = Math.floor(segmentAngleAtCollision / segmentAngle);

                          if (obj.dataset.color === colors[segmentIndex]) {
                              score++;
                              scoreDisplay.textContent = score;
                              spawnInterval = Math.max(200, spawnInterval - spawnIntervalDecreaseRate);
                              matchSound.currentTime = 0;
                              matchSound.play().catch(() => {});
                          } else {
                              score--;
                              scoreDisplay.textContent = score;
                              mismatchSound.currentTime = 0;
                              mismatchSound.play().catch(() => {});
                              if (score < 0) {
                                endGame();
                                return;
                              }
                          }
                          gameArea.removeChild(obj);
                          fallingObjects.splice(index, 1);
                      }
                  } else if (y + 50 > gameArea.clientHeight) {
                      endGame();
                      return;
                  }
              });
              animationFrameId = requestAnimationFrame(gameLoop);
          }

          function getAngle(x, y) {
              const rect = playerWheel.getBoundingClientRect();
              const wheelX = rect.left + rect.width / 2;
              const wheelY = rect.top + rect.height / 2;
              return (Math.atan2(y - wheelY, x - wheelX) * 180) / Math.PI;
          }

          function handleStart(e) {
              if (!gameActive) return;
              isDragging = true;
              const clientX = e.touches ? e.touches[0].clientX : e.clientX;
              const clientY = e.touches ? e.touches[0].clientY : e.clientY;
              lastAngle = getAngle(clientX, clientY);
              playerWheel.style.transition = 'none';
          }

          function handleMove(e) {
              if (!isDragging || !gameActive) return;
              e.preventDefault();
              const clientX = e.touches ? e.touches[0].clientX : e.clientX;
              const clientY = e.touches ? e.touches[0].clientY : e.clientY;
              const newAngle = getAngle(clientX, clientY);
              let angleDifference = newAngle - lastAngle;
              if (angleDifference > 180) angleDifference -= 360;
              if (angleDifference < -180) angleDifference += 360;
              rotation += angleDifference;
              playerWheel.style.transform = `rotate(${rotation}deg)`;
              lastAngle = newAngle;
          }

          function handleEnd() {
              isDragging = false;
              playerWheel.style.transition = 'transform 0.2s ease-in-out';
          }

          function startGame() {
              score = 0;
              scoreDisplay.textContent = score;
              gameActive = true;

              bgMusic.currentTime = 0;
              bgMusic.play().catch(() => {});

              while (fallingObjects.length > 0) {
                  const obj = fallingObjects.pop();
                  if (obj.parentNode) obj.parentNode.removeChild(obj);
              }
              gameOverScreen.style.display = 'none';
              spawnInterval = 1500;
              rotation = 0;
              playerWheel.style.transform = `rotate(0deg)`;
              updateWheelSegments();
              lastSpawnTime = Date.now();
              animationFrameId = requestAnimationFrame(gameLoop);
          }

          function updateWheelSegments() {
              let gradientString = 'conic-gradient(';
              colors.forEach((color, index) => {
                  const start = index * segmentAngle;
                  const end = (index + 1) * segmentAngle;
                  gradientString += `${color} ${start}deg ${end}deg, `;
              });
              gradientString = gradientString.slice(0, -2) + ')';
              playerWheel.style.background = gradientString;
          }

          function endGame() {
              gameActive = false;
              if (animationFrameId) {
                  cancelAnimationFrame(animationFrameId);
              }
              finalScoreDisplay.textContent = `Score: ${score}`;
              gameOverScreen.style.display = 'flex';

              bgMusic.pause();
              bgMusic.currentTime = 0;
          }

          playerWheel.addEventListener('mousedown', handleStart);
          playerWheel.addEventListener('mousemove', handleMove);
          playerWheel.addEventListener('mouseup', handleEnd);
          playerWheel.addEventListener('mouseleave', handleEnd);

          playerWheel.addEventListener('touchstart', (e) => handleStart(e), { passive: false });
          playerWheel.addEventListener('touchmove', (e) => handleMove(e), { passive: false });
          playerWheel.addEventListener('touchend', handleEnd);

          restartButton.addEventListener('click', startGame);

          startGame();
      });
    </script>
</body>

</html>
